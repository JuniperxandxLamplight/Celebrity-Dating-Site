<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating</title>
  </head>
  <body>
    <div class="container">
      <form id="person">
        <h4>What do you do in your free time?</h4>
        <select class="form-control" id="activity">
          <option value="1">Exercise</option>
          <option value="2">Play Music</option>
          <option value="2">Watch Movies</option>
          <option value="1">Hang Out with Friends</option>
        </select>
        <h4>What type of beverage would you enjoy?</h4>
        <select class="form-control" id="beverage">
          <option value="1">Water</option>
          <option value="2">Red Wine</option>
          <option value="2" id="E2">Whiskey</option>
          <option value="1" id="Ch2">Black Coffee</option>
        </select>
        <h4>What is your favorite season?</h4>
        <select class="form-control" id="seasons">
          <option value="1">Winter</option>
          <option value="2">Spring</option>
          <option value="1">Summer</option>
          <option value="2">Autumn</option>
        </select>
        <h4>What kinds of movies do you like?</h4>
        <select class="form-control" id="movies">
          <option value="2">Comedy</option>
          <option value="2">Drama</option>
          <option value="1">Sports</option>
          <option value="1">Action</option>
        </select>
        <h4>How do you feel about crocs?</h4>
        <select class="form-control" id="crocs">
          <option value="2">"Heeeeeeell nah!"</option>
          <option value="1">"They're cute or whatever."</option>
          <option value="2">"Eh..."</option>
          <option value="1">"Not my thing"</option>
        </select>
        <button id="submitButton" type="button" class="btn btn-success">Submit!</button>
      </form>

      <img id="chloe" src="img/chloe.jpg" alt="Chloe Kim" width="400px">
      <img id="sheeran" src="img/sheeran.jpg" alt="Ed Sheeran" width="400px">

    </div>
  </body>
</html>
